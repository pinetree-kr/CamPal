<section>
	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title">TukTuk-List</h3>
		</div>
		<div class="panel-body">
			<table class="table table-striped">
				<thead>
					<tr>
						<th><center>#</center></th>
						<th>name</th>
						<th>phone#</th>
						<th>valid</th>
						<th><center>signed</center></th>
						<th><center>misc</center></th>
					</tr>
				</thead>
				<tbody>
					<tr id="{{item._id}}" ng-repeat="item in items">
						<td><center>{{$index+1}}</center></td>
						<td>{{item.name}}</td>
						<td>{{item.user.phone_no}}</td>
						<td>{{item.valid}}</td>
						<td><center>{{item.joined | date:'MM/dd/yyyy'}}</center></td>
						<td>
						  <center>
							  <button type="button" class="btn btn-default btn-xs" ng-click="edit(item._id)">
								  <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
							  </button>
						  </center>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</section>
