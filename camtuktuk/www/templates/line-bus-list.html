<section>
	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title">Line-Buses</h3>
		</div>
		<div class="panel-body">
			<div>
				<label>{{line.dept.name}}</label> >> <label>{{line.dest.name}}</label>
				<br/><label>{{line.distance}}</label>km
			</div>
			<table class="table table-striped">
				<thead>
					<tr>
						<th><center>#</center></th>
						<th>company</th>
						<th>type</th>
						<th><center>mids</center></th>
						<th><center>times</center></th>
						<th><center>updated</center></th>
						<th><center>misc</center></th>
					</tr>
				</thead>
				<tbody>
					<tr id="{{item._id}}" ng-repeat="item in items">
						<td><center>{{$index+1}}</center></td>
						<td>{{item.company_id.name}}</td>
						<td>{{item.type_id.name}}</td>
						<td>
							<center ng-repeat="mid in item.mids">{{mid}}</center>
						</td>
						<td>
							<center ng-repeat="time in item.times">{{time}}</center>
						</td>
						<td><center>{{item.updated | date:'MM/dd/yyyy'}}</center></td>
						<td><center>
							<button type="button" class="btn btn-default btn-xs" ng-click="edit(item)">
								<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
							</button>
						  </center>
						 </td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</section>
