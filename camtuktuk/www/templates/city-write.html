<section>
	<div class="panel panel-default">
		<div class="panel-heading">
			<h1 class="panel-title">City</h1>
		</div>
		<div class="panel-body">
			<form name="form" ng-submit="submit(item)">
				<div class="form-group">
					<label for="name">Name</label>
					<input type="text" name="name" class="form-control" placeholder="Name" required ng-model="item.name">
				</div>
				<div class="form-group">
					<label for="pref">preference</label><br/>
					<input type="checkbox" name="pref" ng-model="item.pref">&nbsp;High</input><br/>
				</div>
				<div class="form-group" ng-show="item.pref">
					<label for="index">Index</label>
					<input type="number" name="name" class="form-control" placeholder="Index" ng-model="item.index"/>
				</div>
				<button type="button" class="btn btn-danger btn-lg" ng-show="item" ng-click="delete(item._id)">지우기</button>
				<button type="submit" class="btn btn-primary btn-lg" ng-disabled="form.$invalid">확인</button>
			</form>
		</div>
	</div>
</section>
