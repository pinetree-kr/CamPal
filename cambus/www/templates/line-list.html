<section>
	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title">Lines</h3>
		</div>
		<div class="panel-body">
			<table class="table table-striped">
				<thead>
					<tr>
						<th><center>#</center></th>
						<th>departure</th>
						<th>destination</th>
						<th><center>distance</center></th>
						<th><center>updated</center></th>
						<th><center>misc</center></th>
					</tr>
				</thead>
				<tbody>
					<tr id="{{item._id}}" ng-repeat="item in items">
						<td><center>{{$index+1}}</center></td>
						<td>{{item.dept.name}}</td>
						<td>{{item.dest.name}}</td>
						<td><center>{{item.distance}}</center></td>
						<td><center>{{item.updated | date:'MM/dd/yyyy'}}</center></td>
						<td><center>
							<button type="button" class="btn btn-default btn-xs" ng-click="select(item._id)">
								<span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
							</button>
							<button type="button" class="btn btn-default btn-xs" ng-click="edit(item._id)">
								<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
							</button>
						  </center>
						 </td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</section>
